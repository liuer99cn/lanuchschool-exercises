	<title>Grilled Cheese Recipes</title>
</head>
<body>
<h1>Pear and Bacon Grilled Cheese</h1>
<p>
	<ol>
		<li>2 tablespoons unsalted butter</li>
		<li>2 tablespoons currant or fig jam</li>
		<li>2 slices white sandwich bread</li>
		<li>2 slices Cheddar</li>
		<li>2 slices cooked bacon</li>
		<li>1/4 small pear, thinly sliced</li>
	</ol>
</p>

</body>
